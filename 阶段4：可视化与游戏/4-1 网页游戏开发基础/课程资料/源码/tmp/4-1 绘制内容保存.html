    <canvas id="cvs"
            width="320"

            style="border: dashed #ccc 1px">

    <script type="text/javascript">

    //    ctx.moveTo(150,60);

    //    ctx.stroke();
       
    //    ctx.beginPath();
    //    ctx.moveTo(50,150);

       ctx.font='bold 20px Calibri '
       ctx.textAlign='center';
       ctx.textBaseline="middle"
       ctx.fillStyle='red';
       ctx.fillText('中国人',150,150,120);
     

       var dataUrl=cvs.toDataURL('image/png',1)
       console.log(dataUrl);
    
    </script>
