<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 添加画布元素 -->
    <canvas id="cvs"
            width="320"
            height="480"
            style="border: dashed #ccc 1px">
        你的浏览器不支持画布元素
    </canvas>
    <script type="text/javascript">
       //先获取画布元素并保存
       var cvs=document.getElementById("cvs");
       //再获取画布元素的2d上下文环境
       var ctx=cvs.getContext("2d");
       
       ctx.arc(cvs.width/2,cvs.height/2,120,0,2*Math.PI);
       ctx.stroke();
       
       ctx.beginPath();
       ctx.arc(cvs.width/2,cvs.height/2,100,0,Math.PI);
       ctx.stroke();

    </script>
</body>
</html>
