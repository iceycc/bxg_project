<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="cvs" style="border: solid 1px #ccc"></canvas>

    <script type="text/javascript">
        //获取画布元素
        var cvs=document.getElementById("cvs");
        //获取工具集
        var cxt=cvs.getContext("2d");
        //设置绘制图形的线条宽度
        cxt.lineWidth=5;

         
        //设置绘制图形的颜色
        cxt.strokeStyle='red';
        //定位一个起始点
        cxt.moveTo(50,50);
        //绘制第二个点
        cxt.lineTo(150,50)
        //绘制线条
        cxt.stroke()
        //重置当前路径
        cxt.beginPath();

        //设置绘制图形的颜色
        cxt.strokeStyle='blue';
        //设置绘制第二条线起始点
        cxt.moveTo(150,50);
        //绘制第二个点
        cxt.lineTo(80,100)
        //绘制线条
        cxt.stroke()
        //重置当前路径
        cxt.beginPath();

        //设置绘制图形的颜色
        cxt.strokeStyle='green';
        //设置绘制第二条线起始点
        cxt.moveTo(80,100);
        //返回原始点
        cxt.lineTo(50,50)
        //绘制线条
        cxt.stroke()

    </script>
</body>
</html>
