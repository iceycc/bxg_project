<body>
    <script>
        // 1. mnain 2. promise 3. setTimeout
        // 突破口：谁先进入io，谁先出来
        setTimeout(() => {
            Promise.resolve().then(() => {
                console.log('promise');
            });
        }, 0);

        Promise.resolve().then(() => {
            setTimeout(() => {
                console.log('setTimeout');
            }, 0);
        });

        console.log('main');
    </script>
